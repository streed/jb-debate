services:
  ollama:
    image: ollama/ollama:latest
    container_name: jb-debate-ollama
    restart: unless-stopped
    environment:
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
    volumes:
      - ollama_data:/root/.ollama

  debate-bot:
    image: ${BOT_IMAGE:-ghcr.io/streed/jb-debate:latest}
    container_name: jb-debate-bot
    restart: unless-stopped
    depends_on:
      - ollama
    environment:
      - NODE_ENV=production
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
      - DISCORD_TOKEN=${DISCORD_TOKEN}

volumes:
  ollama_data:
